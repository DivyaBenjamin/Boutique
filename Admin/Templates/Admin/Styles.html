<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="style">
            <label>Styles:</label>
        </div>
        <div class="Sty-input">
            <input type="text" name="styles" value="{{data.styles}}">
        </div>
        <div>
            <input type="submit" name="submit" value="Save">
            <input type="button" name="cancel" value="Cancel">
        </div>
    </form>
    <table>
        <tr>
            <th>#</th>
            <th>Styles</th>
            <th>Action</th>
        </tr>
        {% for i in sty %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.styles}}</td>
            <td><a href="{% url 'adminboutique:deletesty' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
